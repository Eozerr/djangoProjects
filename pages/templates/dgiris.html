{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocaeli Üniversitesi Staj/İME Takip ve Değerlendirme Sistemi</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body>
    <div class="header">
        <img src="https://www.freelogovectors.net/wp-content/uploads/2018/03/kocaeli-universitesi-logo.png">
        <h2>Kocaeli Üniversitesi Eğitim ve Araştırma Hastanesi</h2>
        <h3>Randevu ve Bilgi Sistemi</h3>
    </div>

    <div class="giriskutusu">
    <img src="https://w7.pngwing.com/pngs/505/761/png-transparent-login-computer-icons-avatar-icon-monochrome-black-silhouette.png" class="avatar">
    <h1>Doktor Girişi</h1>
    <form method="POST">
        {% csrf_token %}
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <p>ID</p>
        <input type="number" name="idDoktor" placeholder="Şifre">
        <p>Şifre</p>
        <input type="password" name="sifre" placeholder="Şifre">
        <input type="submit" name="" value="Giriş">
        <a href="/doktor-sifre-unut/">Şifremi unuttum</a>
    </form>
    </div>
    
</body>
</html>
