{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocaeli Üniversitesi Staj/İME Takip ve Değerlendirme Sistemi</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>

    <div class="header">
        <img src="https://www.freelogovectors.net/wp-content/uploads/2018/03/kocaeli-universitesi-logo.png">
        <h2>Kocaeli Üniversitesi / Şifremi Unuttum</h2>
        <h3>Randevu ve Bilgi Sistemi</h3>
    </div>

    <div class="sifrekutusu">
        <img src="https://w7.pngwing.com/pngs/505/761/png-transparent-login-computer-icons-avatar-icon-monochrome-black-silhouette.png"
            class="avatar">
        <h1>Şifre Yenileme</h1>
        <form method='POST'>
            {% csrf_token %}
            <p>Doktor ID Değerinizi Giriniz:</p>
            <input type="text" name="idDoktor" placeholder="idDoktor">
            <p>E-mail Adresinizi Giriniz:</p>
            <input type="email" name="email" placeholder="e-mail">
            <input id="sifreunuttum" type="submit" name="" value="Gönder" >
          
        </form>
    </div>


</body>

</html>
